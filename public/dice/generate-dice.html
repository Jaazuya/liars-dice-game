<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Dados SVG</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .dice-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin: 20px 0;
        }
        .dice {
            background: white;
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 5px;
        }
        button:hover {
            background: #45a049;
        }
        .instructions {
            background: #2a2a2a;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ² Generador de Dados SVG</h1>
        <div class="instructions">
            <p><strong>Instrucciones:</strong></p>
            <ol>
                <li>Haz clic en "Descargar Todos" para descargar los 6 dados</li>
                <li>O haz clic derecho en cada dado y "Guardar imagen como..."</li>
                <li>Guarda los archivos como: dice-1.png, dice-2.png, etc.</li>
                <li>ColÃ³calos en la carpeta: <code>public/dice/</code></li>
            </ol>
        </div>
        
        <button onclick="downloadAll()">Descargar Todos los Dados</button>
        
        <div class="dice-container" id="diceContainer"></div>
    </div>

    <script>
        // ConfiguraciÃ³n de puntos para cada cara del dado
        const diceConfig = {
            1: [[50, 50]],
            2: [[30, 30], [70, 70]],
            3: [[30, 30], [50, 50], [70, 70]],
            4: [[30, 30], [70, 30], [30, 70], [70, 70]],
            5: [[30, 30], [70, 30], [50, 50], [30, 70], [70, 70]],
            6: [[30, 25], [70, 25], [30, 50], [70, 50], [30, 75], [70, 75]]
        };

        function createDiceSVG(value) {
            const points = diceConfig[value];
            const svg = `
                <svg width="128" height="128" xmlns="http://www.w3.org/2000/svg">
                    <defs>
                        <linearGradient id="diceGrad${value}" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                            <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
                        </linearGradient>
                        <filter id="shadow${value}">
                            <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
                        </filter>
                    </defs>
                    <!-- Cuerpo del dado -->
                    <rect x="10" y="10" width="108" height="108" rx="12" ry="12" 
                          fill="url(#diceGrad${value})" 
                          stroke="#333" stroke-width="2" filter="url(#shadow${value})"/>
                    <!-- Puntos -->
                    ${points.map(([x, y]) => 
                        `<circle cx="${x}" cy="${y}" r="8" fill="#1a1a1a"/>`
                    ).join('')}
                </svg>
            `;
            return svg;
        }

        function renderDice() {
            const container = document.getElementById('diceContainer');
            for (let i = 1; i <= 6; i++) {
                const diceDiv = document.createElement('div');
                diceDiv.className = 'dice';
                diceDiv.innerHTML = `
                    <h3>Dado ${i}</h3>
                    ${createDiceSVG(i)}
                    <br><br>
                    <button onclick="downloadDice(${i})">Descargar dice-${i}.png</button>
                `;
                container.appendChild(diceDiv);
            }
        }

        function downloadDice(value) {
            const svg = createDiceSVG(value);
            const blob = new Blob([svg], { type: 'image/svg+xml' });
            const url = URL.createObjectURL(blob);
            
            const img = new Image();
            img.onload = function() {
                const canvas = document.createElement('canvas');
                canvas.width = 128;
                canvas.height = 128;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(img, 0, 0);
                
                canvas.toBlob(function(blob) {
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `dice-${value}.png`;
                    a.click();
                    URL.revokeObjectURL(url);
                });
            };
            img.src = url;
        }

        function downloadAll() {
            for (let i = 1; i <= 6; i++) {
                setTimeout(() => downloadDice(i), i * 200);
            }
        }

        renderDice();
    </script>
</body>
</html>
